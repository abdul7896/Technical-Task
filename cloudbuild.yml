steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/myapplication-348521/instance-two:latest',]
  - name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/myapplication-348521/instance-one:latest',]
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/myapplication-348521/instance-two:latest']
  - name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/myapplication-348521/instance-one:latest']
